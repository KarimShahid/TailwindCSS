<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive-Designs</title>
  </head>
  <body>
    <div
      class="lg:hidden m-0 px-1 text-xs sm:text-sm md:text-base lg:text-lg bg-indigo-600 sm:bg-yellow-700 md:bg-green-500 lg:bg-red-500 lg:text-black text-white"
    >
      Small screen
    </div>
    <!--  -->
    <br />
    <div
      class="hidden lg:block m-0 px-1 text-xs sm:text-sm md:text-base lg:text-lg bg-indigo-600 sm:bg-yellow-700 md:bg-green-500 lg:bg-red-500 lg:text-black text-white absolute top-0 w-[100%]"
    >
      Large Screen!
    </div>
  </body>
</html>
