<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/95377986ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Microsoft Clone</title>
  </head>
  <body>
    <!-- container for width -->
    <div class="container mx-auto">
      <!-- navbar -->
      <div class="navbar flex justify-between items-center p-4">
        <!-- first flex item -->
        <div class="flex items-center md:order-2">
          <!-- Hamburger -->
          <div class="hamburger p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 bg-black my-1"></div>
            <div class="line h-0.5 w-6 bg-black my-1"></div>
            <div class="line h-0.5 w-6 bg-black my-1"></div>
          </div>
          <!-- Search icon -->
          <div class="search md:hidden w-4 mr-6">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Second Flex item -->
        <!-- MS logo  -->
        <div class="logo text-center md:order-1 flex items-center">
          <div class="w-[50%] md:w-[20%] m-auto md:m-0">
            <img
              class="w-[100%] m-auto md:m-0 md:w-[100%]"
              src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
              alt=""
            />
          </div>
          <div
            class="features md:flex md:mx-4 md:space-x-6 absolute inset-0 w-fit md:w-auto -translate-x-96 bg-gray-200 md:bg-white md:translate-x-0 md:static"
          >
            <div class="fitem">Microsoft 365</div>
            <div class="fitem">Teams</div>
            <div class="fitem">Windows</div>
            <div class="fitem">Surface</div>
            <div class="fitem">More</div>
          </div>
        </div>

        <!-- third Flex item -->
        <!-- Cart and Account logo -->
        <div class="cart md:order-3 flex items-center">
          <div class="hidden search md:block mr-4">All Microsoft</div>
          <!-- <div class="mx-2">Search</div> -->
          <i class="fa-solid fa-magnifying-glass w-4 mr-4"></i>
          <!-- <div class="mx-2">Cart</div> -->
          <i class="fa-solid fa-cart-plus w-4 mr-4"></i>
          <!-- <div class="mx-2">Sign-in</div> -->
          <i class="fa-solid fa-user w-4 mr-4"></i>
        </div>
      </div>

      <!-- slider -->
      <div class="slider bg-[#f2f2f4] flex flex-col-reverse md:flex-row">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">A sound gift</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            From silent nights to party playlists, they'll never miss a beat
            with premium audio from Surface
          </p>
          <button class="bg-black text-white font-bold px-4 py-2 my-6 mx-5">
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img
            class="w-[100%] md:w-[44rem]"
            src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Highlight-Surface-Family-FY23HOL:VP1-539x440"
            alt=""
          />
        </div>
      </div>

      <!-- Promo -->
      <div class="promo my-4 space-y-6 md:flex justify-center">
        <!-- 1st item -->
        <div
          class="item flex md:flex-col items-center mx-4 space-x-2 mt-6 text-center"
        >
          <img
            src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/gldn-Quick-Link-Icon-80x80-Microsoft-365?wid=40&hei=40"
            alt="Ms 365"
          />
          <span class="font-medium">Choose your Microsoft 365</span>
        </div>

        <!-- 2nd item -->
        <div
          class="item flex items-center mx-4 space-x-2 md:flex-col md:text-center"
        >
          <img
            src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/surface-go2-link-list-120x120?wid=40&hei=40"
            alt="Ms 365"
          />
          <span class="font-medium">Shop Surface Device</span>
        </div>

        <!-- 3rd item -->
        <div
          class="item flex items-center mx-4 space-x-2 md:flex-col md:text-center"
        >
          <img
            src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/xbox-blk-logo-link-list-120x120?wid=40&hei=40"
            alt="Ms 365"
          />
          <span class="font-medium">But Xbox Games and Consoles</span>
        </div>

        <!-- 4th item -->
        <div
          class="item flex items-center mx-4 space-x-2 md:flex-col md:text-center"
        >
          <img
            src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/gldn-Quick-Link-Icon-80x80-Microsoft-365?wid=40&hei=40"
            alt="Ms 365"
          />
          <span class="font-medium">Get Windows Eleven</span>
        </div>
      </div>
    </div>
  </body>
</html>
