<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font and Sizing</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="mx-2 font-bold my-2 text-3xl">Heading 1</h1>
    <h2 class="mx-2 font-bold my-2 text-2xl">Heading 1</h2>
    <h3 class="mx-2 font-bold my-2 text-xl">Heading 1</h3>
    <h4 class="mx-2 font-bold my-2 text-lg">Heading 1</h4>
    <div class="mx-5 font-sans font-extrabold">I am using Sans</div>
    <div class="mx-5 font-serif text-green-500">I am using Serif</div>
    <div class="mx-5 text-red-400 font-mono">I am using Mono</div>
    <div class="mx-5 text-red-400 font-mono tracking-tight">
      I am using Mono
    </div>
    <div class="mx-5 text-red-400 font-mono tracking-tighter">
      I am using Mono
    </div>
    <div class="mx-5 text-red-400 font-mono tracking-widest">
      I am using Mono
    </div>
  </body>
</html>
