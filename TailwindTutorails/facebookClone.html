<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://facebook.com/favicon.ico"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FaceBook Clone</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
      <!-- left side -->
      <div class="left w-1/3 mx-14">
        <img
          class="w-80"
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="facebook-logo"
        />
        <p class="text-2xl mx-8">
          Facebook helps you connect and share with the people in your life
        </p>
      </div>

      <!-- right side -->
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative drop-shadow-xl"
      >
        <input
          class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="text-white bg-blue-600 hover:bg-blue-700 my-2 py-3 rounded-lg font-bold text-xl cursor-pointer"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-sm my-2 cursor-pointer hover:underline inline mx-auto"
          >Forgotten Password</span
        >
        <hr class="my-2" />
        <button
          class="text-white bg-green-600 hover:bg-green-700 my-2 py-3 px-4 rounded-lg font-bold text-xl cursor-pointer w-fit mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a page </span
          >for a celebrity, brand or business
        </span>
      </div>
    </div>
  </body>
</html>
