<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>InputBox</title>
  </head>
  <body">
    <div class="bg-black h-screen text-white flex justify-center items-center">
      <label class="relative">
        <input type="text" 
        class="h-20 w-96 text-4xl bg-black border-2 border-white rounded-lg outline-none border-opacity-60 px-6 focus:border-blue-500 focus:text-white transition duration-200"/>
      <span class="text-4xl text-white text-opacity-70 absolute left-0 top-4
       mx-4 px-2 transition duration-200 input-text">Input</span>
      </label>
    </div>
  </body>
</html>
